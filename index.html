<!-- このHTML文書がHTML5であることを示す -->
<!DOCTYPE html>

<!-- ページの言語を日本語に設定 -->
<html lang="ja">

<head>
    <!-- 文字コードをUTF-8に設定（日本語が文字化けしないように） -->
    <meta charset="UTF-8">

    <!-- ブラウザのタブに表示されるタイトル -->
    <title>My Calendar</title>

    <style>
        /* ページ全体の基本設定 */
        body {
            /* ページ全体の文字フォント */
            font-family: Arial, sans-serif;
            /* ページの背景色 */
            background-color: #f4f4f4;
            /* 標準の余白をなくす */
            margin: 0;
            /* レイアウトにflexboxを使う */
            display: flex;
            /* 上から下への配置にする */
            flex-direction: column;
            /* 上側に寄せて配置する */
            justify-content: start;
            /* 左右中央にそろえる */
            align-items: center;
            /* 画面の高さを100%使う */
            height: 100vh;
        }

        /* カレンダー全体の箱 */
        .calendar {
            /* 横幅を画面の90%にする */
            width: 90vw;
            /* 最大幅は1200pxに制限 */
            max-width: 1200px;
            /* 背景色は白 */
            background-color: white;
            /* 中の余白を20pxつける */
            padding: 20px;
            /* 角を丸くする */
            border-radius: 8px;
            /* 軽く影をつけて浮き上がらせる */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            /* 上に余白を付ける */
            margin-top: 20px;
        }

        /* カレンダーのグリッド（マスを並べる部分） */
        .calendar-grid {
            /* グリッドレイアウトを使う */
            display: grid;
            /* 7列を均等に並べる（曜日分） */
            grid-template-columns: repeat(7, 1fr);
            /* マス間に1pxの隙間 */
            gap: 1px;
            /* 全体の枠線 */
            border: 1px solid #ddd;
        }

        /* 各マス（曜日名 or 日付） */
        .day,
        .day-name {
            /* 各マスの枠線 */
            border: 1px solid #ddd;
            /* 文字を中央揃え */
            text-align: center;
            /* 上下にゆったりした余白をつける */
            padding: 20px 0;
            /* 最低でも80pxの高さを確保 */
            min-height: 80px;
        }

        /* 空白マス（前月や次月にあたる部分） */
        .day.empty {
            /* 薄い灰色の背景 */
            background-color: #f9f9f9;
        }

        /* h1（今は使っていないが念のため） */
        h1 {
            /* 中央寄せ */
            text-align: center;
        }

        /* 月タイトルと前後ボタンをまとめるヘッダー */
        .header {
            /* カレンダーと同じ幅 */
            width: 90vw;
            /* 最大幅1200px */
            max-width: 1200px;
            /* 上に余白 */
            margin-top: 20px;
            /* フレックスで横並びにする */
            display: flex;
            /* 水平方向を中央揃え */
            justify-content: center;
            /* 垂直方向も中央揃え */
            align-items: center;
            /* ボタンとタイトルの間の余白 */
            gap: 20px;
        }

        /* 月名（例：2025年11月）の文字スタイル */
        #month-title {
            /* 文字を大きくする */
            font-size: 2rem;
            /* 太字にする */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 月タイトルと前月・次月ボタンを並べるヘッダー部分 -->
    <div class="header">
        <!-- 前の月へ切り替えるボタン -->
        <button id="prev-month">＜</button>

        <!-- 現在の "年 + 月" を表示する場所（JavaScriptで更新） -->
        <span id="month-title"></span>

        <!-- 次の月へ切り替えるボタン -->
        <button id="next-month">＞</button>
    </div>

    <!-- カレンダー本体がJavaScriptで作られて挿入される場所 -->
    <div class="calendar"></div>

    <!-- JavaScriptの読み込み -->
    <script src="script.js"></script>
</body>

</html>
